    <link rel="stylesheet" href="css.css">
    

</head>
<body style="background-color: #b98776">

    <div id="mySidebar" class="sidebar" aria-expanded="false">
      <a href="#" class="close-btn" onclick="toggleSidebar()" aria-label="Fechar Sidebar">&times;</a>

      <a href="cardapio.html" onclick="toggleSidebar()">Cardápio</a>

      <a href="sobre.html" onclick="toggleSidebar()">Sobre</a>

  <div id="color">
    <h1 style="text-align: center">Entre em Contato</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div><br>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div><br>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div><br>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Endereço 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Se inscrever</button>
      </div>
  </div>
  </form>
    <footer id="footer" style="color: aliceblue">
        &copy; 2024 Restaurante Exemplo. Todos os direitos reservados.
    </footer>

    <script>
          function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            const isSidebarOpen = sidebar.getAttribute("aria-expanded") === "true";

            sidebar.style.width = isSidebarOpen ? "0" : "250px";
            sidebar.setAttribute("aria-expanded", isSidebarOpen ? "false" : "true");}

    </script>
</body>
